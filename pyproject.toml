[project]
name = "Nexxus-Ninja"
version = "0.1.0"
description = "Crossfire is an open source, cooperative multiplayer graphical RPG and adventure game."

keywords = [
    "crossfire",
    "metaserver",
    "linux game",
    "X Windows",
    "graphical arcade game",
    "adventure game",
    "gtk",
    "java",
]

authors = [{ name = "Bob Tanner", email = "tanner@real-time.com" }]

maintainers = [
    { name = "Bob Tanner", email = "tanner@real-time.com" },
    { name = "Rick Tanner", email = "leaf@real-time.com" },
]

requires-python = ">=3.12"
readme = "README.md"
license = { file = "LICENSE" }

# https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Framework :: Django",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 5.1",
]

dependencies = ["Django>=5.1,<6.0", "django-ninja", "django-extensions"]

[tool.uv]
dev-dependencies = [
    "mkdocs-material>=9.5.50",
    "pre-commit>=4.1.0",
    "pyright>=1.1.392.post0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.2",
]

[tool.hatch.build.targets.wheel]
packages = ["tools"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# https://packaging.python.org/en/latest/specifications/well-known-project-urls/#well-known-labels
[project.urls]
Homepage = "https://example.com"
Documentation = "https://readthedocs.org"
Repository = "https://github.com/me/spam.git"
Issues = "https://github.com/me/spam/issues"
Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"
