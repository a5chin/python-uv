name: Docker

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/docker.yml"
      - "**.py"
      - ".dockerignore"
      - ".python-version"
      - "pyproject.toml"
      - "uv.lock"

  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/docker.yml"
      - "**.py"
      - ".dockerignore"
      - ".python-version"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  build:
    runs-on: ubuntu-latest

    needs: lint
    if: ${{ success() }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
