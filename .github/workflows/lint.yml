name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pyright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: ./.github/actions/setup-python-with-uv

      - name: Lint by Pyright
        run: uv run nox -s lint -- --pyright True --ruff False

  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: ./.github/actions/setup-python-with-uv

      - name: Lint by Ruff
        run: uv run nox -s lint -- --pyright False --ruff True
