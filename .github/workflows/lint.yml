name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pyright-and-ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: ./.github/actions/setup-python-with-uv

      - name: Lint by Pyright and Ruff
        run: uv run nox -s lint
