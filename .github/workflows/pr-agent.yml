name: PR Agent

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest

    if: ${{ github.event.sender.type != 'Bot' }}

    permissions:
      issues: write
      pull-requests: write
      contents: write

    steps:
      - name: PR Agent Action Step
        uses: qodo-ai/pr-agent@v0.30
        env:
          CONFIG.CUSTOM_MODEL_MAX_TOKENS: 64000
          CONFIG.MODEL: "gemini/gemini-2.5-flash-preview-05-20"
          GITHUB_ACTION.AUTO_DESCRIBE: true
          GITHUB_ACTION.AUTO_IMPROVE: false
          GITHUB_ACTION.AUTO_REVIEW: false
          GITHUB_ACTION_CONFIG.PR_ACTIONS: '["opened", "synchronize"]'
          GITHUB_ACTION.HANDLE_PUSH_TRIGGER: true
          GITHUB_ACTION.PUSH_COMMANDS: '["/describe"]'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_AI_STUDIO.GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_CODE_SUGGESTIONS.COMMITABLE_CODE_SUGGESTIONS: true
